    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Estilo Principal -->
        <link rel="stylesheet" href="style/style.css">

        <!-- Fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <title>My Teacher</title>
    </head>
    <body>
        <header class="header">
            <img src="img/logo-projeto.png" alt="Logo My Teacher" height="70px" class="logo"> 
            <p class="text-header">Encontre o professor perfeito!</p>
        </header>

        <main>
            <section class="campo-professores">
                <article class="prof">
                    <img src="https://github.com/AmauriBlanco.png" alt="" class="img-prof">
                    <h2 class="nome-prof">Amauri Blanco</h2>
                    <h3 class="valor-prof">R$ 100,00 por hora</h3>
                    <p class="descricao-prof">
                        Professor de Inglês, já morou nos <br>
                        Estados Unidos e Ingalterra.
                    </p>
                    
                    <a href="#" class="calc-prof">Calcular valor total</a>
                </article>
                <article class="prof">
                    <img src="https://github.com/elton-fonseca.png" alt="" class="img-prof">
                    <h2 class="nome-prof">Elton Fonseca</h2>
                    <h3 class="valor-prof">R$ 100,00 por hora</h3>
                    <p class="descricao-prof">
                        Professor de Inglês, já morou nos <br>
                        Estados Unidos e Ingalterra.
                    </p>
                    
                    <a href="#" class="calc-prof">Calcular valor total</a>
                </article>
                

            </section>
        </main>
        
        
    </body>
    </html>
